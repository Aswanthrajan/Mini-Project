<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>css changer</title>
</head>
<body>
    <div class="container">
        <h1>Change the style using slider</h1>
        <span class="heading">Javascript</span>
        <div class="css-controller">
            <label for="base">Base color</label>
            <input type="color" name="base" id="base" value="#ff0000">
           
            <label for="width">Width</label>
            <input type="range" id="width"name="width" min="0"
            max="100" value="50" data-sizing="%">
           
            <label for="border">Border radius</label>
            <input type="range" id="border-radius"name="border-radius" min="0"
            max="100" value="5" data-sizing="px">

             <label for="padding">Padding</label>
            <input type="range" id="padding"name="padding" min="10"
            max="200" value="0" data-sizing="px">

             <label for="blur">Blur</label>
            <input type="range" id="blur"name="blur" min="0"
            max="25" value="0" data-sizing="px">

        </div>

        <img src="https://cdn.pixabay.com/photo/2025/08/12/11/55/mallards-9770059_1280.jpg" alt="Loading">

    </div>


    <script src="script.js"></script>
</body>
</html>
